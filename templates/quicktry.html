{% extends 'base.html' %} {% block content %}
<div
  id="dash"
  class="w-full h-screen relative flex items-center justify-center"
>
  <div
    class="w-full h-screen pt-12 xl:w-full text-center items-center justify-center"
  >
    <h1 class="text-3xl p-2 md:text-5xl font-bold mb-4">
      <span class="text-green-600">S</span>oilitical
    </h1>
    <p class="text-xl p-6 md:text-2xl mb-8">
      Your Personal Agriculture AI-Assistant
    </p>
    <!-- Form -->
    <form class="mt-8 p-2 w-full max-w-lg mx-auto" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="font-bold text-xl w-full">
        <!-- N Value -->
        <div class="grid sm:grid-cols-4 sm:grid-rows-2 gap-2 sm:gap-6">
          <div class="col-span-1 px-20 sm:px-1">
            <label
              for="n_value"
              class="block text-lg md:text-xl font-bold text-white"
              >N (kg/ha)</label
            >
            <input
              type="number"
              name="n_value"
              id="n_value"
              min="15"
              class="mt-1 focus:ring-indigo-300 md:py-2 md:px-3 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md text-black"
              required
            />
          </div>
          <!-- P Value -->
          <div class="col-span-1 px-20 sm:px-1">
            <label
              for="p_value"
              class="block text-lg md:text-xl font-bold text-white"
              >P (kg/ha)</label
            >
            <input
              type="number"
              name="p_value"
              id="p_value"
              min="15"
              class="mt-1 focus:ring-indigo-300 md:py-2 md:px-3 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md text-black"
              required
            />
          </div>
          <!-- K Value -->
          <div class="col-span-1 px-20 sm:px-1">
            <label
              for="k_value"
              class="block text-lg md:text-xl font-bold text-white"
              >K (kg/ha)</label
            >
            <input
              type="number"
              name="k_value"
              id="k_value"
              min="15"
              class="mt-1 focus:ring-indigo-300 md:py-2 md:px-3 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md text-black"
              required
            />
          </div>
          <!-- PH Values -->
          <div class="col-span-1 px-20 sm:px-1">
            <label
              for="ph_values"
              class="block text-lg md:text-xl font-bold text-white"
              >PH</label
            >
            <input
              type="number"
              name="ph_values"
              id="ph_values"
              step="any"
              min="1"
              max="14"
              class="mt-1 focus:ring-indigo-300 md:py-2 md:px-3 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md text-black"
              required
            />
          </div>
          <!-- Humidity -->
          <div class="col-span-1 px-20 sm:px-1">
            <label
              for="humidity"
              class="block text-lg md:text-xl font-bold text-white"
              >Humidity (%)</label
            >
            <input
              type="number"
              name="humidity"
              id="humidity"
              min="0"
              max="100"
              class="mt-1 focus:ring-indigo-300 md:py-2 md:px-3 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md text-black"
              required
            />
          </div>
          <!-- Temperature -->
          <div class="col-span-1 px-20 sm:px-1">
            <label
              for="temperature"
              class="block text-lg md:text-xl font-bold text-white"
              >Temperature (CÂ°)</label
            >
            <input
              type="number"
              name="temperature"
              id="temperature"
              min="0"
              max="65"
              class="mt-1 focus:ring-indigo-300 md:py-2 md:px-3 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md text-black"
              required
            />
          </div>
          <div class="col-span-1 px-20 sm:px-1">
            <label
              for="rainfall"
              class="block text-lg md:text-xl font-bold text-white"
              >Rainfall (mm/year)</label
            >
            <input
              type="number"
              name="rainfall"
              id="rainfall"
              min="0"
              max="2600"
              class="mt-1 focus:ring-indigo-300 md:py-2 md:px-3 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md text-black"
              required
            />
          </div>
        </div>
        <!-- Submit Button -->
        <div class="">
          <button
            type="submit"
            id="submit"
            class="hero-btn inline-block text-xl font-bold"
          >
            Submit
          </button>
          <p>Or</p>
          <button
            type="button"
            onclick="generateRandomValuesAndSubmit()"
            class="hero-btn inline-block text-xl font-bold"
          >
            Generate Random Values
          </button>
        </div>
      </div>
    </form>
    {% if prediction %}
    <div class="flex flex-col p-2 items-center justify-center mt-4">
      <h1 class="text-3xl">Prediction: {{ prediction }}</h1>
      <img
        id="img"
        class="w-96 h-54 rounded-md mt-4"
        src="../static/{{prediction}}.jpg"
        alt=""
      />
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
